<form role="form" ng-submit="vm.submit()">
  <div class="form-group">
    <label for="post_content">New Post</label>
    <textarea class="form-control" 
              id="post_content"
              cols="30" 
              rows="10"
              placeholder="ex. This is my fist time Posting on Not Google Plus!"
              ng-model="vm.content">
    </textarea>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
